[tool.poetry]

name = "arger"
version = "1.4.2"
description = "Create argparser automatically from functions"

license = "MIT"

authors = ["Noortheen Raja <jnoortheen@gmail.com>"]

readme = "README.md"

homepage = "https://pypi.org/project/arger"
documentation = "https://arger.readthedocs.io"
repository = "https://github.com/jnoortheen/arger"

keywords = []
classifiers = [
    # TODO: update this list to match your application: https://pypi.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 1 - Planning",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: Freely Distributable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
]

[tool.poetry.dependencies]

python = ">=3.8,<4.0"
typing-extensions = ">3.7.4"


[tool.poetry.dev-dependencies]

# Formatters
black =  "*"
isort = { version = "^5.6.4", python = "^3.6" }

# Linters
mypy = "*"
pydocstyle = "*"
pylint = "^2.0"

# Testing
pytest = "^6.1"
pytest-cov = "*"
pytest-describe = "*"
pytest-expecter = "*"
pytest-random = "*"
freezegun = "*"
pytest-lazy-fixture = "*"

# Reports
#coveragespace = "^3.1.1"

# Documentation
mkdocs = "*"
mkdocs-material = "*"
mkdocstrings = { version = "*" }
pytkdocs = { version = "*", python = "^3.8" }
mknotebooks = "*"
pymdown-extensions = "*"
pygments = "*"

# Tooling
ipython = "^7.12.0"
tox = "^3.14.5"
jupyter = "^1.0.0"
better-exceptions = "*"
git-changelog = { version = "^0.4.0", python = "^3.6" }
colorama = "^0.4.4"
types-setuptools = "^57.4.2"

[tool.black]

target-version = ["py36", "py37"]
skip-string-normalization = true

[build-system]

requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
