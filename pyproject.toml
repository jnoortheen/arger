[tool.poetry]

name = "arger"
version = "0.2.2"
description = "Create argparser automatically from functions"

license = "MIT"

authors = ["Noortheen Raja <jnoortheen@gmail.com>"]

readme = "README.md"

homepage = "https://pypi.org/project/arger"
documentation = "https://arger.readthedocs.io"
repository = "https://github.com/jnoortheen/arger"

keywords = [
]
classifiers = [
    # TODO: update this list to match your application: https://pypi.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 1 - Planning",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
]

[tool.poetry.dependencies]

python = "^3.6"

docstring-parser = "^0.6.1"

[tool.poetry.dev-dependencies]

# Formatters
black = "=19.10b0"
isort = "=4.3.21"

# Linters
mypy = "*"
pydocstyle = "*"
pylint = "^2.0"

# Testing
pytest = "^5.3.2"
pytest-cov = "*"
pytest-describe = "*"
pytest-expecter = "*"
pytest-random = "*"
freezegun = "*"

# Reports
#coveragespace = "^3.1.1"

# Documentation
mkdocs = "^1.0"
pygments = "*"

# Tooling
pyinstaller = "*"
sniffer = "*"
MacFSEvents = { version = "*", platform = "darwin" }
pync = { version = "*", platform = "darwin" }
ipython = "^7.12.0"
tox = "^3.14.5"
pyinotify = "^0.9.6"
beautifulsoup4 = "^4.9.0"
mistune = "2.0.0a2"
pytest-lazy-fixture = "^0.6.3"
"delegator.py" = "^0.1.1"

[tool.black]

target-version = ["py36", "py37"]
skip-string-normalization = true

[build-system]

requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
