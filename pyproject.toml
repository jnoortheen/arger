[tool.poetry]

name = "arger"
version = "1.0.10"
description = "Create argparser automatically from functions"

license = "MIT"

authors = ["Noortheen Raja <jnoortheen@gmail.com>"]

readme = "README.md"

homepage = "https://pypi.org/project/arger"
documentation = "https://arger.readthedocs.io"
repository = "https://github.com/jnoortheen/arger"

keywords = [
]
classifiers = [
    # TODO: update this list to match your application: https://pypi.org/pypi?%3Aaction=list_classifiers
    "Development Status :: 1 - Planning",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: Freely Distributable",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
]

[tool.poetry.dependencies]

python = "^3.6"


[tool.poetry.dev-dependencies]

# Formatters
black = "^20.8b1"
isort = "^5.6.4"

# Linters
mypy = "*"
pydocstyle = "*"
pylint = "^2.0"

# Testing
pytest = "^6.1"
pytest-cov = "*"
pytest-describe = "*"
pytest-expecter = "*"
pytest-random = "*"
freezegun = "*"
pytest-lazy-fixture = "^0.6.3"
pytest-clarity = "^0.3.0-alpha.0"

# Reports
#coveragespace = "^3.1.1"

# Documentation
mkdocs = "^1.0"
mkdocs-material = "^5.1.0"
mkdocstrings = "^0.10.3"
mknotebooks = "*"
pymdown-extensions = "^7.0"
pygments = "*"

# Tooling
commitizen = {version = '^2.4.2', python=">=3.6.1"}
pyinstaller = "*"
sniffer = "*"
MacFSEvents = { version = "*", platform = "darwin" }
pync = { version = "*", platform = "darwin" }
ipython = "^7.12.0"
tox = "^3.14.5"
pyinotify = "^0.9.6"
"delegator.py" = "^0.1.1"
jupyter = "^1.0.0"
better-exceptions = "^0.2.2"

[tool.black]

target-version = ["py36", "py37"]
skip-string-normalization = true

[build-system]

requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
